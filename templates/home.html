{% extends 'base.html' %}
{% block body %}
<form method="POST">
  <div class="mb-3">
    <label for="emid" class="form-label">Email address</label>
    <input type="text" class="form-control" id="emid" name="emid" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="pasw" class="form-label">Password</label>
    <input type="text" class="form-control" name="pasw" id="pasw">
  </div>
  
  <button action="/mypage" type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock body %}
